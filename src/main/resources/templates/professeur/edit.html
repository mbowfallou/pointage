<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Modification Professeur</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="container">
    <form method="post"
          th:action="@{/professeur/update/{id}(id=${professeur.id})}"
          th:object="${professeur}" class="container">
        <h3 class="h3 mt-4 mb-4 text-center text-info">Modification Professeur</h3>
        <div class="form-group col-8 offset-2">
            <label for="prenom">Pr√©nom</label>
            <input class="form-control" type="text" id="prenom" th:field="*{prenom}" th:value="*{nom}"/>
            <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
        </div>
        <div class="form-group col-8 offset-2">
            <label for="nom">Nom</label>
            <input class="form-control" type="text" id="nom" th:field="*{nom}" th:value="*{nom}"/>
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </div>
        <div class="form-group col-8 offset-2">
            <label for="email">Mail</label>
            <input class="form-control" type="text" id="email" th:field="*{email}" th:value="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group col-8 offset-2">
            <label for="password">Mot de passe</label>
            <input class="form-control" type="text" id="password" th:field="*{password}" placeholder="password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div class="form-group col-8 offset-2">
            <label for="etat">Etat</label>
            <input class="form-control" type="text" id="etat" th:field="*{etat}" th:value="*{etat}"/>
            <span th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}"></span>
        </div>

        <div class="form-group col-8 offset-2">
            <input class="btn btn-info" type="submit" name="valider" value="Valider"/>
            <input class="btn btn-danger" type="reset" name="annuler" value="Annuler"/>
        </div>
    </form>
    </body>
</html>
